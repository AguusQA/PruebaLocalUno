<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Primera Página Web Subida Desde VSC</title>
    <style>
        h1 {
            font-family: 'Pacífico', cursive;
            font-size: 56px;
            color: #0044cc;
            text-align: center;
            margin: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-family: Georgia, serif;
            font-size: 18px;
            color: #333;
            text-align: left;
            margin-left: 20px;
            border-top-left-radius: 180px;
        }

        img {
            display: block;
            margin: 0 auto;
            width: 400px;
            height: 450px;
        }

        body {
            background-color: #faa0c7;
            margin: 0;
            overflow: hidden;
            background-image: url('https://raw.githubusercontent.com/AguusQA/PruebaLocalUno/main/images/692eea2dc9af9c563e871b7089964f69.jpg');
            background-size: 100%;
            background-repeat: repeat;
            background-position: 0 0;
        }

        /* Estilos para el menú de navegación superior */
        nav {
            background-color: #0044cc;
            text-align: center;
            position: fixed; /* Fija el menú en la parte superior */
            width: 100%; /* Ocupa todo el ancho de la pantalla */
            z-index: 1000; /* Asegura que el menú esté sobre otros elementos */
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }

        /* Estilos para ocultar el menú de la izquierda */
        .left-menu {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Nastyl0lita World</h1>
    
    <!-- Menú de navegación superior -->
    <nav>
        <ul>
            <li><a href="#amenazas">Amenazas</a></li>
            <li><a href="#memazos">Memazos</a></li>
            <li><a href="#gatitos">Gatitos</a></li>
        </ul>
    </nav>

    <!-- Contenido de las secciones -->
    <div id="amenazas">
        <h2>Amenazas</h2>
        <p>Contenido de la sección Amenazas...</p>
        <a href="https://www.tupaginaweb.com/amenazas">Ir a Amenazas</a>
    </div>

    <div id="memazos">
        <h2>Memazos</h2>
        <p>Contenido de la sección Memazos...</p>
        <a href="https://www.tupaginaweb.com/memazos">Ir a Memazos</a>
    </div>

    <div id="gatitos">
        <h2>Gatitos</h2>
        <p>Contenido de la sección Gatitos...</p>
        <a href="https://www.tupaginaweb.com/gatitos">Ir a Gatitos</a>
    </div>

    <!-- Menú de la izquierda (oculto) -->
    <nav class="left-menu">
        <!-- Contenido del menú de la izquierda... -->
    </nav>

    <img src="https://raw.githubusercontent.com/AguusQA/PruebaLocalUno/main/images/brave_jKIBwYqTBJ.png" alt="imagen">
</body>
</html>
