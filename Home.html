<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mi Primera Página Web Subida Desde VSC</title>
    <style>
        /* Estilos para el título */
        h1 {
            font-family: 'Pacífico', cursive;
            font-size: 36px;
            color: #0078d4;
            text-align: center;
        }

        /* Estilos para el párrafo */
        p {
            font-family: Georgia, serif;
            font-size: 18px;
            color: #333;
            text-align: left;
            margin-left: 20px;
            border-top-left-radius: 180px;
        }

        /* Estilos para la imagen */
        img {
            display: block;
            margin: 0 auto; /* Centra la imagen horizontalmente */
            width: 400px;
            height: 450px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        body {
        background-color: #ffd3e6; /* Este es un tono de rosa pastel. Puedes ajustar el código de color según tus preferencias. */
        margin: 0; /* Elimina el margen predeterminado del cuerpo para ocupar todo el espacio disponible. */
        overflow: hidden; /* Evita la barra de desplazamiento vertical si el contenido es más grande que la ventana del navegador. */
        background-image: url('https://raw.githubusercontent.com/AguusQA/PruebaLocalUno/blob/main/images/692eea2dc9af9c563e871b7089964f69.jpg');
        background-size: 100px; /* Ajusta el tamaño de las imágenes de gatitos según tus necesidades */
        background-repeat: repeat; /* Repite las imágenes para cubrir todo el fondo */
        background-position: 0 0; /* Ajusta la posición inicial de las imágenes */
        }

    </style>
</head>
<body>
    
    <h1>ESTO ES UNA AMENAZA PARA MANU :D</h1>
    <p>Manu: volves a repetir que no sos tan linda, y podes llegar a cobrar.<br> 
        
        ATTE: Yo.<br>
    
        PD: No, no va a ser plata.</p>
    
    <img src="https://raw.githubusercontent.com/AguusQA/PruebaLocalUno/main/images/brave_jKIBwYqTBJ.png" alt="imagen">
    

</body>
    


</html>
