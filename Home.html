<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Primera Página Web Subida Desde VSC</title>
    <style>
        h1 {
            font-family: 'Pacífico', cursive;
            font-size: 56px;
            color: #0044cc;
            text-align: center;
            margin: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-family: Georgia, serif;
            font-size: 18px;
            color: #333;
            text-align: left;
            margin-left: 20px;
            /* Se ajusta el radio de borde */
            border-top-left-radius: 8px;
        }

        img {
            display: block;
            margin: 0 auto;
            width: 100%; /* Se ajusta la imagen para que sea responsive */
            max-width: 400px; /* Se establece un tamaño máximo */
            height: auto; /* Se mantiene la proporción de la imagen */
        }

        body {
        background-color: #faa0c7; /* Este es un tono de rosa pastel. Puedes ajustar el código de color según tus preferencias. */
        margin: 0; /* Elimina el margen predeterminado del cuerpo para ocupar todo el espacio disponible. */
        overflow: hidden; /* Evita la barra de desplazamiento vertical si el contenido es más grande que la ventana del navegador. */
        background-image: url('https://raw.githubusercontent.com/AguusQA/PruebaLocalUno/main/images/692eea2dc9af9c563e871b7089964f69.jpg');
        background-size: 100px; /* Ajusta el tamaño de las imágenes de gatitos según tus necesidades */
        background-repeat: repeat; /* Repite las imágenes para cubrir todo el fondo */
        background-position: 0 0; /* Ajusta la posición inicial de las imágenes */
        }

        /* Estilos para el menú de navegación superior */
        nav {
            background-color: #0044cc;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline;
            margin-right: 35px;
        }

        a {
            font-family: 'Pacífico', cursive;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Nastyl0lita World</h1>
    
    <!-- Menú de navegación superior -->
    <nav>
        <ul>
            <li><a href="#amenazas">Amenazas</a></li>
            <li><a href="#memazos">Memazos</a></li>
            <li><a href="#gatitos">Gatitos</a></li>
        </ul>
    </nav>

    <!-- Contenido de las secciones -->
    <div id="amenazas">
        
        
        <a href="https://www.tupaginaweb.com/amenazas">Ir a Amenazas</a>
    </div>

    <div id="memazos">
        
        <a href="https://www.tupaginaweb.com/memazos">Ir a Memazos</a>
    </div>

    <div id="gatitos">
        <a href="https://www.tupaginaweb.com/gatitos">Ir a Gatitos</a>
    </div>

    <img src="https://raw.githubusercontent.com/AguusQA/PruebaLocalUno/main/images/brave_jKIBwYqTBJ.png" alt="Gatito gracioso">
</body>
</html>
